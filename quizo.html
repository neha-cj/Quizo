<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="output.css"/>
</head>
<body class="min-h-screen flex justify-center items-center bg-[#dbc9ee]">
    <div class="mt-12 flex items-center justify-center border border-[#b5a8a8] rounded-md min-h-[50vh] max-w-[500px] w-full bg-[#fefefe]">
    <!--quiz popup-->
        <div class="quiz-section">
            <div class="flex justify-between mb-4">
                <h2 class="mt-1.5 text-2xl font-semibold">Quizo</h2>
                <div class="flex gap-1 mt-2">
                    <i class="fa-solid fa-stopwatch mt-1"></i>
                    <p class="time-left"></p>
                </div>
            </div>
            <div class="main-content">
                <div class="question">
                    <p>Q</p>
                </div>
                <div class="options mb-4 flex flex-col"></div>
            </div>
            <hr>
            <div class="p-3 flex justify-between mb-3">
                <div class="progress mt-2 text-sm text-gray-600">2 of 10 questions</div>
                <button class="next-btn mt-1 px-7 py-2 bg-[#8c10d9] text-white border-none rounded-md cursor-pointer hover:bg-[#45076b]">Next</button>
            </div>
        </div>
        <div class="overlay hidden fixed z-50 w-full h-full bg-black bg-opacity-60 justify-center items-center overflow-y-auto">

            <div class="overlay-body bg-white m-5 px-5 py-5 shadow-xl w-full max-w-3xl">
                <h2 class="text-2xl font-bold text-center mb-4">Your Result!</h2>
                <p class="text-center text-gray-700 font-medium mb-2"></p>
                <p id="score" class="text-center text-purple-700 mb-6"></p>
                <div class="review-section"></div>          
                <button onclick="closeOverlay()" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-900">Close</button>  
            </div>
        </div>
        <div class="ResultPage hidden justify-center">
            <div>
                <p class="text-[#451d48] text-2xl p-5">Test Completed!!</p>
                <p class="text-[#451d48] ml-1">  Did you learn something new?</p>
                <button class="home mt-1 mr-2 px-7 py-2 bg-[#8c10d9] text-white border-none rounded-md cursor-pointer hover:bg-[#45076b]" onclick="goBackHome()">Home</button>
                <button class="try-again mt-1 px-7 py-2 bg-[#8c10d9] text-white border-none rounded-md cursor-pointer hover:bg-[#45076b]" onclick="startQuiz()">Try Again</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
