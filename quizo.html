<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
    <!--quiz popup-->
        <div class="quiz-app">
            <div class="top">
                <h2>Quiz</h2>
                <div>
                    <i class="fa-solid fa-stopwatch"></i>
                    <p class="time-left"></p>
                </div>
            </div>
            <div class="main-content">
                <div class="question">
                    <p>Q2. How do you comment in CSS??</p>
                </div>
                <div class="options">
                    <div>A</div>
                    <div>B</div>
                    <div>C</div>
                    <div>D</div>
                </div>
            </div>
            <hr>
            <div class="bottom">
                <div class="progress">2 of 10 questions</div>
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
